<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main_style.css">
    <title>Reseña de Productos - Empresa XYZ</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="glass-frame">
                    <h1 class="text-center">Deja tu Reseña</h1>
                    <form id="reviewForm">
                        <div class="form-group">
                            <label for="productSelect">Selecciona un producto:</label>
                            <select class="form-control" id="productSelect" required aria-describedby="productHelp">
                                <option value="">Cargando productos...</option>
                            </select>
                            <small id="productHelp" class="form-text text-muted">Elige el producto que deseas reseñar.</small>
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Tu reseña:</label>
                            <textarea class="form-control" id="reviewText" rows="4" required aria-describedby="reviewHelp"></textarea>
                            <small id="reviewHelp" class="form-text text-muted">Comparte tu experiencia con el producto.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><b>Enviar Reseña</b></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
