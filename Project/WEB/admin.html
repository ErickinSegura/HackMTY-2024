<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/admin_style.css">
    <title>Dashboard de Administrador - Empresa XYZ</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dashboard de Administrador</h1>
        
        <div class="glass-frame">
            <div class="form-group">
                <label for="productSelect">Selecciona un producto:</label>
                <select class="form-control" id="productSelect">
                    <option value="">Selecciona un producto</option>
                    <option value="1">Producto A</option>
                    <option value="2">Producto B</option>
                    <option value="3">Producto C</option>
                </select>
            </div>
        </div>

        <div id="productInfo" style="display: none;">
            <div class="glass-frame product-card text-center">
                <img id="productImage" src="" alt="Imagen del producto" class="product-image mb-3">
                <h2 id="productName" class="mb-3"></h2>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="glass-frame comments-card">
                        <h3>Comentarios Destacados</h3>
                        <h4>Buenos:</h4>
                        <ul class="comment-list" id="goodComments"></ul>
                        <h4>Malos:</h4>
                        <ul class="comment-list" id="badComments"></ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="glass-frame comments-card">
                        <h3>Resumen General de Comentarios</h3>
                        <p id="commentSummary"></p>
                    </div>
                </div>
            </div>

            <div class="glass-frame mt-4">
                <h3>Rese√±a por Apartados</h3>
                <div id="ratings"></div>
            </div>

        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="Scripts/admin-dashboard.js"></script>
</body>
</html>
