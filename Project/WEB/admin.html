<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/admin_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <title>Dashboard de Administrador - Empresa XYZ</title>
</head>
<body>
    <div id="loadingScreen" style="display: none;">
        <div class="spinner-border text-light"></div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="glass-frame dynamic-frame">
                    <h1 class="text-center mb-4">Reportes de Productos</h1>
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productSelect">Selecciona una opción:</label>
                            <select class="form-control" id="productSelect" required aria-describedby="productHelp">
                                <option value="">Realizar consulta</option>
                            </select>
                            <small id="productHelp" class="form-text text-muted">Elige un producto para ver su información o selecciona para hacer una consulta.</small>
                        </div>
                    </form>
                    
                    <div id="contentArea">
                        <div id="queryCard">
                            <div class="form-group">
                                <label for="queryInput">Tu consulta:</label>
                                <textarea class="form-control" id="queryInput" rows="4" required aria-describedby="queryHelp"></textarea>
                                <small id="queryHelp" class="form-text text-muted">Ingresa tu consulta.</small>
                            </div>
                            <button id="submitQuery" class="btn btn-primary btn-block"><b>Enviar Consulta</b></button>
                            
                            <hr class="my-4">

                            <a href="index.html" class="btn btn-primary btn-block text-center"><b>Ir al Registro de Calificaciones</b></a>

                            <div class="mt-4">
                                <h4>Respuesta:</h4>
                                <p id="modelResponse" class="p-3 rounded"></p>
                            </div>
                        </div>

                        <div id="productInfo" style="display: none;">
                            <div class="row">
                                <div class="col-md-4">
                                    <img id="productImage" src="" alt="Imagen del producto" class="product-image mb-3 w-100">
                                </div>
                                <div class="col-md-8">
                                    <h2 id="productName" class="mb-3"></h2>
                                    <div class="mb-4">
                                        <h3>Resumen General de Comentarios</h3>
                                        <p id="commentSummary"></p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3>Reseña por Apartados</h3>
                                <div id="ratings"></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <h3>Comentarios Buenos</h3>
                                    <ul class="comment-list" id="goodComments"></ul>
                                </div>
                                <div class="col-md-6">
                                    <h3>Comentarios Malos</h3>
                                    <ul class="comment-list" id="badComments"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Scripts/admin-dashboard.js"></script>
</body>
</html>
